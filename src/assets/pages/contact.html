<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles.css" />

    <title>Contact</title>
  </head>
  <body>
    <div
      id="page-container"
      class="container-fluid pr-0 pl-0 h-100 d-flex flex-column"
    >
      <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <a class="navbar-brand bg-info text-white" href="#">Brandon Tabaska</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="../../index.html">Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Contact <span class="sr-only">(current)</span></a
              >
            </li>
          </ul>
        </div>
      </nav>
      <div class="container">
        <div class="row" style="height: 100px"></div>
        <div class="row">
          <main class="col-md-10 bg-white p-md-4">
            <div class="row px-md-4 border-bottom border-gray">
              <h1 class="text-info">Contact</h1>
            </div>
            <div class="row">
              <div class="col-md-12">
                <form>
                  <div class="form-group">
                    <label for="exampleFormControlInput1">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="exampleFormControlInput1"
                      placeholder="Name"
                    />
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlInput1">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="exampleFormControlInput1"
                      placeholder="Email"
                    />
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea
                      class="form-control"
                      id="exampleFormControlTextarea1"
                      placeholder="Message"
                      rows="3"
                    ></textarea>
                  </div>
                  <div class="col-auto">
                    <button type="submit" class="btn btn-info mb-3">
                      Submit
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </main>
          <div class="col-md-2"></div>
        </div>
        <div class="row" style="height: 100px"></div>
      </div>

      <footer class="footer fixed-bottom py-3 bg-dark border-top border-info">
        <div class="container-fluid text-center">
          <div class="row">
            <div class="col">
              <small class="text-white">Copyright &copy; Brandon Tabaska</small>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
